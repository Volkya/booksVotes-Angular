<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card text-center mt-4">
        <h3 class="card-header">Recommend a book</h3>
        <form action="" class="card-body">
          <div class="form-group">
          <input type="text" name="title" #title class="form-control" placeholder="Book title" autofocus>
        </div>
          <div class="form-group">
          <textarea name="description" #description class="form-control" placeholder="Insert book description right here, including author/editorial" autofocus></textarea>
        </div>
          <button type="button" class="btn btn-primary btn-block mt-4" (click)="addBook(title, description)">Add book</button>
        </form>
      </div>
    </div>
    
        
      
  </div>
 
  <app-book *ngFor="let book of books" [book]="book"></app-book> <!--array app component : input book component-->
    
</div>
