<div class="container">
  <div class="card">

  <div class="row card-header">

  <div class="col-md-6 text-left text-uppercase">
    <p>{{book.title}}</p>
  </div>

  <div class="col-md-6 text-right">
    <button type="button" class="btn btn-success" (click)="book.voteUp()">UP</button>
    <button type="button" class="btn">{{book.votes}} POINTS</button>
    <button type="button" class="btn btn-danger" (click)="book.voteDown()">DOWN</button>
  </div>

</div>

<div class="row card-body">

  <div class="col-md-4 text-left">
    <p><label>Author:</label> {{book.author}}</p>
    <p><label>Editorial:</label> {{book.editorial}}</p>
  </div>

  <div class="col-md-8 -text-justify">
    <p><label>Description::</label> {{book.description}}</p>
  </div>

</div>

</div>
</div>
