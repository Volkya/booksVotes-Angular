<div class="container-fluid p-4">
  <div class="row">

    <div class="col-md-4">


      <div class="card text-center mt-4">
        <h3 class="card-header">Recommend a book</h3>
        <form class="card-body">
          <div class="form-group">
            <input type="text" name="title" #title class="form-control" placeholder="Book title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="author" #author class="form-control" placeholder="Author title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="editorial" #editorial class="form-control" placeholder="Editorial title" autofocus>
          </div>
          <div class="form-group">
            <textarea rows="12" cols="50" name="description" #description class="form-control" placeholder="Insert book description right here" autofocus></textarea>
          </div>
          <button type="button" class="btn btn-primary btn-block mt-4" (click)="addBook(title, author, editorial, description)">Add book</button>
        </form>
      </div>



    </div>

    <div class="col-md-8">
      <app-book *ngFor="let book of books" [book]="book"></app-book> <!--array app component : input book component-->
    </div>


  </div>

</div>
